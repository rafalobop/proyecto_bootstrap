<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto bootstrap - rolling code</title>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Boxicons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <!--estilos css-->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

</head>

<body>
    <div class="container-fluid">
        <!-- <div class="row"> -->

        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#"><img src="./img/favicon.png" alt=""></a>
                <ul class="navbar-nav ml-lg-auto pl-2 mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Destacados<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accesorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class='bx bx-cart'></i></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-2">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar producto" aria-label="Buscar">
                    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </div>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Todo lo que busc&aacute;s</h2>
                    <h3>Aqu&iacute; en</h3>
                    <span><img src="./img/logosinfondo.png" alt=""></span>
                    <span><button class="banner__btn">Comprar</button></span>

                </div>
            </div>
        </div>
    </section>



    <!--bootstrap script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
